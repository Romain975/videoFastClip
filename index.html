<video width="640" height="360" autoplay id="myVideo">
  <source src="https://raw.githubusercontent.com/Romain975/videoFastClip/basic-animation-red-video0001-0200.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById('myVideo');
  video.controls = false; // hide controls
  video.addEventListener('ended', () => {
    video.pause();          // freeze at last frame
    video.currentTime = video.duration;
  });
</script>
